<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Hello, World, we are software developers!</h1>
    <h1 id="title">Survey Form</h1>
    <p id="description">Microverse Survey Form: Birhanu and Olivier</p>
    <form action="#" id="survey-form">
      <div>
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" required placeholder="Enter your name">
      </div>
      <div>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" required placeholder="Enter you email">
      </div>
      <div>
        <label for="number" id="number-label">Age</label>  
        <input type="number" id="number" required value="" min="0" max="100" placeholder="Enter your age">  
      </div>
      <div>
        <label for="current-role">Which option best describes your current role?</label>
        <select name="current-role" id="dropdown">
          <option value="" disabled>Select your current role</option>
          <option value="Student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <p>Would you recommend Microverse to a Friend?</p>
        <label for="">
          <input type="radio" name="recommend" value="definitely"> Definitely
        </label>
        <label for="">

          <input type="radio" name="recommend" value="maybe"> May Be
        </label>
        <label for="">
          <input type="radio" name="recommend" value="not-sure"> Not Sure
        </label>
      </div>
      <div>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="">
        <input type="checkbox" value="front-end-projects"> Front-end Projects
        </label>
        <label for="">
        <input type="checkbox" value="back-end-projects"> Back-end-Projects
        </label>
      </div>
      <div>
        <p>Any comments or suggestions?</p>
        <textarea name="comment" id="" placeholder="Enter your comment here..."></textarea>
      </div>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
